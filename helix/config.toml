theme = "cybernetics"

[editor]
line-number = "relative"
true-color = true
soft-wrap.enable = true
auto-format = false
auto-pairs = false

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[keys.normal."space"]
# c = ":run-shell-command cargo build"
# t = ":run-shell-command cargo test"

[keys.normal."backspace"]
t = ":sh cargo test &"
m = ":sh make >/dev/null"
c = ":config-open"
r = ":config-reload"

[keys.normal]
X = ["extend_line_up", "extend_to_line_bounds"]
0 = ["goto_line_start"]

[keys.normal."]"]
g = ["save_selection", "goto_next_change"]

[keys.normal."["]
g = ["save_selection", "goto_prev_change"]
