# Font configuration
font_family Berkeley Mono
font_size 16.0
disable_ligatures always

# Cursor configuration
cursor #3F9834
cursor_text_color background
cursor_shape block
cursor_blink_interval 0.8

# Terminal colors (16-color palette)
# Normal colors
color0 #000000
color1 #561102
color2 #3F9834
color3 #D79128
color4 #5278BD
color5 #a8a8a8
color6 #558188
color7 #e5e5e5

# Bright colors
color8 #808080
color9 #880808
color10 #54c047
color11 #FB7F0C
color12 #5c5cff
color13 #4e4d80
color14 #70C098
color15 #949494

# Default colors
foreground #949494
background #000000
selection_foreground #000000
selection_background #949494

# Window configuration
window_border_width 2px
window_margin_width 0
window_padding_width 0
placement_strategy center

# Tab configuration
tab_bar_style powerline
tab_powerline_style slanted

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Miscellaneous
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no
command_on_bell none

# Scrollback
scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly

# Terminal type
term xterm-kitty
